<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="icon" href="icon/img - icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="calculadora">
            <section class="pantalla">
                0
            </section>

            <section class="calc-botones">
                <div class="calc-row">
                    <button class="calc-button c"> 
                        C
                    </button>
                    <button class="calc-button"> 
                        &larr;
                    </button>
                    <button class="calc-button"> 
                        &divide;
                    </button>
                </div>

                <div class="calc-row">
                    <button class="calc-button"> 
                        7
                    </button>
                    <button class="calc-button"> 
                        8
                    </button>
                    <button class="calc-button"> 
                        9
                    </button>
                    <button class="calc-button"> 
                        &times;
                    </button>
                </div>

                <div class="calc-row">
                    <button class="calc-button"> 
                        4
                    </button>
                    <button class="calc-button"> 
                        5
                    </button>
                    <button class="calc-button"> 
                        6
                    </button>
                    <button class="calc-button"> 
                        &minus;
                    </button>
                </div>

                <div class="calc-row">
                    <button class="calc-button"> 
                        1
                    </button>
                    <button class="calc-button"> 
                        2
                    </button>
                    <button class="calc-button"> 
                        3
                    </button>
                    <button class="calc-button"> 
                        &plus;
                    </button>
                </div>

                <div class="calc-row">
                    <button class="calc-button zero"> 
                        0
                    </button>
                    <button class="calc-button"> 
                        &equals;
                    </button>
                </div>
            </section>
        </div>

    <footer>
        <p> &copy Calculadora Basica - Fabio Cuffaro</p>
    </footer>

</body>
</html>
